<main>
  <section class="section section-components pb-0 mt-5" id="section-components">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="custom-tab-content tab-content my-2" *ngFor="let surebet of surebets">
            <div class="tab-pane fade show active" role="tabpanel">
              <div class="tab-content flex-column px-3 py-2">
                <div class="d-flex align-items-center">
                  <span class="badge badge-pill badge-info text-uppercase">{{ surebet.profit | number : '1.2-2' }}%</span>
                  <h5 class="d-inline m-0">{{ surebet.title }}</h5>
                  <p class="m-0 ml-1"> - {{ surebet.date }}</p>
                </div>
                <hr class="m-0 w-100">
                <div class="d-flex align-items-center justify-content-between" *ngFor="let bet of surebet.bet; index as i">
                  <div class="d-inline-flex align-items-center">
                    <span class="btn btn-link text-default p-0 mr-0 betsite">{{ surebet.sites[i] }}</span>
                    <span class="ml-1">{{ surebet.bet[i] }}</span>
                  </div>
                  <div class="d-inline">
                    <strong>{{ surebet.momios[i] | number : '1.3-3' }}</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
